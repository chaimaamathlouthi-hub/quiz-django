{% extends "quiz/base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div style="max-width:520px;margin:0 auto;">
  <h1 style="margin:0 0 6px;">Connexion</h1>
  <p class="muted" style="margin-top:0;">Connecte-toi pour accéder aux quiz.</p>

  {% if form.errors %}
    <p style="color:#dc2626;font-weight:600;">Identifiants incorrects. Réessaie.</p>
  {% endif %}

  <form method="post" style="margin-top:14px;">
    {% csrf_token %}

    <label style="display:block;margin:10px 0 6px;"><b>Nom d’utilisateur</b></label>
    <input type="text" name="username" required
           style="width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:12px;">

    <label style="display:block;margin:12px 0 6px;"><b>Mot de passe</b></label>
    <input type="password" name="password" required
           style="width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:12px;">

    <button class="btn btn-primary" type="submit" style="width:100%;margin-top:14px;justify-content:center;">
      Se connecter
    </button>
  </form>

  <div style="margin-top:16px;text-align:center;">
  <span class="muted">Pas encore de compte ?</span><br>
  <a class="btn btn-secondary" href="{% url 'register' %}">
    Créer un compte
  </a>
</div>

</div>
{% endblock %}
